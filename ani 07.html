<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배경 애니메이션</title>
    <style>
        body{margin:0;padding:0;
            min-width:100%;height:100%;
        background:url(ani_img/bg.jpg) no-repeat fixed center / cover;}

        #bg{width:100%;height:100%;position:absolute;
        background-image:url(ani_img/bg01.png);
        animation:bgani 10s linear infinite;}

        @keyframes bgani { /* @keygrames의 이름을 정해주는 것. 이건 내 마음대롱 */
            from{background-position: 0 0;}
            to{background-position:0 2000px;}
        }
    </style>
</head>
<body>
<div id="bg"></div>
</body>
</html>
