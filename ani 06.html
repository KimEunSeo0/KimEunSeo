<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation @keyframes</title>
    <!-- @keyframes 는 CSS 애니메이션에서
        구간을 정하고 각 구간별로 어떤 스타일을 적용시킬지 정하는 문법 -->
<style>
    #ani{width:100px;height:100px;
    background:skyblue;
    position:relative;
    animation:test 3s 3 alternate infinite;}
    /* animation:효과줄 거 이름 유지시간 횟수 */
    @keyframes test{
        from{left:0;}
        to{left:500px;}
    }
</style>
</head>
<body>
    <div id="ani"></div>
</body>
</html>
